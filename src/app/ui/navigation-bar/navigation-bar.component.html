<nav>
    <ul class="left-links">
      @for (link of navigationLinksLeft; track $index) {
        <li><a [href]="link.link">{{ link.label }}</a></li>
      }
    </ul>
    <span class="name">{{ name }}</span>
    <ul class="right-links">
      @for (link of navigationLinksRight; track $index) {
        <li><a [href]="link.link">{{ link.label }}</a></li>
      }
    </ul>
</nav>
